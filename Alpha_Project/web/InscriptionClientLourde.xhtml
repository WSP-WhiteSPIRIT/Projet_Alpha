<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard flowListener="#{ficheClientParticulierManagedBean.onFlowProcess}">
                <p:tab id="personal" title="Personel">
                    <p:panel header="Détails Personnels">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputLabel for="nom" value="Nom:" style="font-weight:bold" />
                            <p:inplace id="nom" editor="true">
                                <p:inputText value="#{ficheClientParticulierManagedBean.client.nom}" required="true" label="text" />
                            </p:inplace>

                            <h:outputLabel for="prenom" value="Prenom:" style="font-weight:bold" />
                            <p:inplace id="prenom" editor="true">
                                <p:inputText value="#{ficheClientParticulierManagedBean.client.prenom}" required="true" label="text" />
                            </p:inplace>

                            <p:outputLabel value="Mot de passe" for="mdp"  style="font-weight:bold" />
                            <p:inplace id="mdp" editor="true">
                                <p:inputText value="#{ficheClientParticulierManagedBean.client.mdp}" required="true" label="text" />
                            </p:inplace>

                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="address" title="Addresse">
                    <p:panel header="Détails de l'adresse">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <p:outputLabel value="Adresse" for="adresse"/>
                            <p:inplace id="adresse" editor="true">
                                <p:inputText value="#{ficheClientParticulierManagedBean.client.adresse}" required="true" label="text" />
                            </p:inplace>

                            <p:outputLabel value="Code Postal" for="codepostal"/>
                            <p:inplace id="codepostal" editor="true">
                                <p:inputText value="#{ficheClientParticulierManagedBean.client.codepostal}" required="true" label="text" />
                            </p:inplace>

                            <p:outputLabel value="Ville" for="ville"/>
                            <p:inplace id="ville" editor="true">
                                <p:inputText value="#{ficheClientParticulierManagedBean.client.ville}" required="true" label="text" />
                            </p:inplace>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="contact" title="Contact">
                    <p:panel header="Information de contact">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <p:outputLabel value="Mail" for="mail"/>
                            <p:inplace id="mail" editor="true">
                                <p:inputText value="#{ficheClientParticulierManagedBean.client.mail}" required="true" label="text" />
                            </p:inplace>

                            <p:outputLabel value="Telephone" for="telephone"/>
                            <p:inplace id="telephone" editor="true">
                                <p:inputText value="#{ficheClientParticulierManagedBean.client.telephone}" required="true" label="text" />
                            </p:inplace>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="confirm" title="Confirmation">
                    <p:panel header="Confirmation">
                        <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Prenom: " />
                                <h:outputText value="#{ficheClientParticulierManagedBean.client.prenom}" styleClass="outputLabel"/>

                                <h:outputText value="Nom: " />
                                <h:outputText value="#{ficheClientParticulierManagedBean.client.nom}" styleClass="outputLabel"/>

                                <h:outputText value="Mot de passe: " />
                                <h:outputText value="#{ficheClientParticulierManagedBean.client.mdp}" styleClass="outputLabel"/>

                                <h:outputText value="Adresse: " />
                                <h:outputText value="#{ficheClientParticulierManagedBean.client.adresse}" styleClass="outputLabel"/>

                                <h:outputText value="Code Postal: " />
                                <h:outputText value="#{ficheClientParticulierManagedBean.client.codepostal}" styleClass="outputLabel"/>

                                <h:outputText value="Ville: " />
                                <h:outputText value="#{ficheClientParticulierManagedBean.client.ville}" styleClass="outputLabel"/>

                                <h:outputText value="Mail: " />
                                <h:outputText value="#{ficheClientParticulierManagedBean.client.mail}" styleClass="outputLabel"/>

                                <h:outputText value="Telephone: " />
                                <h:outputText value="#{ficheClientParticulierManagedBean.client.telephone}" styleClass="outputLabel"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:commandButton value="Submit" actionListener="#{ficheClientParticulierManagedBean.save}" update="growl" process="@this"/>
                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>
    </h:body>
</html>
