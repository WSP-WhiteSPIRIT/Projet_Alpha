<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="vue/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <ui:include src="/vue/pageReparation/detail.xhtml" />
        <c:choose>
            <c:when test="#{reparationManaged.etatExpedition()}">
                <ui:include src="/vue/pageReparation/expedition.xhtml" />
            </c:when>
            <c:when test="#{reparationManaged.etatDiagnostic()}">
                <ui:include src="/vue/pageReparation/diagnostic.xhtml" />
            </c:when>
            <c:when test="#{reparationManaged.etatDevis()}">
                <ui:include src="/vue/pageReparation/devis.xhtml" />
            </c:when>
            <c:when test="#{reparationManaged.etatRepEnCours()}">
                <ui:include src="/vue/pageReparation/repEnCours.xhtml" />
            </c:when>
            <c:when test="#{reparationManaged.etatPrepColis()}">
                <ui:include src="/vue/pageReparation/prepColis.xhtml" />
            </c:when>
            <c:when test="#{reparationManaged.etatLivraison()}">
                <ui:include src="/vue/pageReparation/livraison.xhtml" />
            </c:when>
            <c:otherwise></c:otherwise>
        </c:choose>
    </ui:define>

</ui:composition>
