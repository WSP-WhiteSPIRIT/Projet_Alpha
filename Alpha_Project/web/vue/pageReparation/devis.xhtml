<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h3>Diagnostic</h3>
    <h:outputFormat id="diagnostic" value="Diagnostic de la panne : #{reparationManaged.reparation.devis.diagnostic}" >
    </h:outputFormat>

    <h:outputText id="cout" value="Coût du devis : #{reparationManaged.reparation.devis.cout}€">
    </h:outputText>
    
    <c:if test="#{sessionScope['role'] eq 'ClientParticulier'}">
        <h:commandButton value="Je valide ce devis" class="submit" action="#{reparationManaged.validate()}"></h:commandButton>
        <h:commandButton value="Je refuse ce devis" class="submit" action="#{reparationManaged.noValidate()}"></h:commandButton>
    </c:if>

</ui:composition>
