<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    
    <h:form>
        <h:inputText label="Login :" id="mail" value="#{loginManaged.mail}">
            <f:validator validatorId="validLogin"/>
        </h:inputText>
        <h:message styleClass="errors" for="mail"/>
        <h:inputText label="Mot de passe :" id="mdp" value="#{loginManaged.mdp}">
            <f:validator validatorId="validMDP"/>
        </h:inputText>
        <h:message styleClass="errors" for="mdp"/>
        
        <h:commandButton value="Connexion" class="submit" actionListener="#{loginManaged.login()}"></h:commandButton>
    </h:form>
</ui:composition>
